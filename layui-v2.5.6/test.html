<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
		<style type="text/css">
			p{
				margin-bottom: 5px;
			}
			button{
				margin-left: 10px;
			}
			.item{
				margin: 10px 0 20px 0
			}
			
			
		</style>
		<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="item">
				<p>创建账户</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="account layui-input" value="" placeholder="输入账户名" />
					</div>
					<div class="layui-col-xs2">
						<input type="text" name="" class="password layui-input" value="" placeholder="输入账户密码" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="createAccount" class="layui-btn">创建</button>
					</div>
				</div>
				默认的推荐人为tixonshare
				<hr>
			</div>
			
			<div class="item">
				<p>根据公钥获取用户信息</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="key layui-input" value="" placeholder="输入用户" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="getKeyReferences" class=" layui-btn">获取</button>
					</div>
				</div>
				<hr>
			</div>
			<div class="item">
				<p>获取余额</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="user layui-input" value="" placeholder="输入用户" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="getbalance" class=" layui-btn">获取</button>
					</div>
				</div>
				<hr>
			</div>
			<div class="item">
				<p>判断公钥地址是否存在</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="publicKey layui-input" value="" placeholder="输入公钥地址" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="isPublicKeyRegistered" class=" layui-btn">获取</button>
					</div>
				</div>
				<hr>
			</div>
			
			<div class="item">
				<p>根据区块高度获取交易信息</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="height layui-input" value="" placeholder="输入区块高度" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="getTransaction" class=" layui-btn">获取</button>
					</div>
				</div>
				<hr>
			</div>
			<div class="item">
				<p>获取账户历史记录</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="history layui-input" value="" placeholder="输入账户" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="getblockhash" class=" layui-btn">获取</button>
					</div>
				</div>
				<hr>
			</div>
			
			<div class="item">
				<p>获取账户信息</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="userInfo layui-input" value="" placeholder="输入用户" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="getAccount" class=" layui-btn">获取</button>
					</div>
				</div>
				<hr>
			</div>
			
			<div class="item">
				<p>根据账户ID获取账户信息</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="userId layui-input" value="1.2.35" placeholder="输入账户ID" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="getAccountByUserId" class=" layui-btn">获取</button>
					</div>
				</div>
				<hr>
			</div>
			
			
			
			<div class="item">
				<p>转账</p>
				<div class="layui-row">
					<div class="layui-col-xs2">
						<input type="text" name="" class="zzr layui-input" value="" placeholder="转账人" />
					</div>
					<div class="layui-col-xs2">
						<input type="text" name="" class="skr layui-input" value="" placeholder="收款人" />
					</div>
					<div class="layui-col-xs2">
						<input type="text" name="" class="je layui-input" value="" placeholder="金额" />
					</div>
					
					<div class="layui-col-xs3">
						<button type="button" name="transactionBuilder" class=" layui-btn">提交</button>
					</div>
				</div>
				<hr>
			</div>
			
			<div class="item">
				<div class="layui-row">
					<div class="layui-col-xs3">
						<button type="button" name="headBlockNumber" class="layui-btn">获取区块高度</button>
					</div>
				</div>
				<hr>
			</div>
			
			
			
		</div>
		
	</body>
</html>

<script type="text/javascript">
	layui.use(['layer', 'form'], function(){
	  var layer = layui.layer
	  ,$ = layui.$;
	  
	
	  
	  $("button").click(function(){
	  	var data={}
	  	
	  	var type = $(this).attr('name')
	  	data.method = type
	  	switch (type){
	  		case 'getbalance':
	  			data.params = $(".user").val()
	  			break;
			case 'getTransaction':
				data.params = $(".height").val()
				break;
			case 'isPublicKeyRegistered':
				data.params = $(".publicKey").val()
				break;
				
	  		case 'transactionBuilder':
				data.params={
					from:$(".zzr").val(),
					to:$(".skr").val(),
					amount:$(".je").val()
				}
	  			break;
					
			case 'getAccount':
				data.params =$(".userInfo").val()
				break;
			case 'getAccountByUserId':
				data.params =$(".userId").val()
				break;
			case 'getKeyReferences':
				data.params =$(".key").val()
				break;
				
				
	  		case 'headBlockNumber':
			
	  			break;
			case 'getblockhash':
				data.params =$(".history").val()
			
				break;
	  		case 'createAccount':
	  	// 		data.params = {
				// 	name:$(".account").val(),
				// 	password:$(".password").val()
				// }
				
				data.params =$(".account").val()
				
				console.log(data.params.length)
	  		// 	if(data.params.length < 12){
	  		// 		layer.msg('不能低于12位');
					// return false
	  		// 	}
	  			break;
	  		
	  		default:
	  			break;
	  	}
		
		// http://192.168.0.108:3001
		// http://47.98.193.148/tsh/
	  	$.post('http://192.168.0.108:3001',data,function(res){
	  		console.log(res)
	  	})
	  })
	  
	});
	</script> 
	
	
	
	
</script>
